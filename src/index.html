<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
</head>

<body>
  <section class="store-main">
    <div class="container store-main__inner">
      <div class="store-main__filters filters">
        <form action="/" class="form-filters">
          <div class="filter filters__category category">
            <div class="filter__inner">
              <div class="filter__titile">Category</div>
              <div class="filter__items filters__items-category">
              </div>
            </div>
          </div>
          <div class="filter filters__brand brand">
            <div class="filter__inner">
              <div class="filter__titile">Brand</div>
              <div class="filter__items filters__brand-brands">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="store-main__products">

      </div>
    </div>
  </section>
</body>

</html>
